language: cpp
dist: bionic
compiler: g++
sudo: required

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.14.0-bionic -y
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt514base libgl1-mesa-dev qt514svg qt514imageformats
  - source /opt/qt*/bin/qt*-env.sh  
  - git submodule update --init --recursive

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make -j$(nproc)
